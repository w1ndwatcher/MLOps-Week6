name: CD - Build â†’ Push â†’ Deploy to GKE

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          project_id: ${{ secrets.GCP_PROJECT }}

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${{ secrets.ARTIFACT_REGISTRY }} --quiet

      - name: Build Docker image
        id: build_image
        run: |
          IMAGE_URI="${{ secrets.ARTIFACT_REGISTRY }}/${{ secrets.GCP_PROJECT }}/${{ secrets.ARTIFACT_REPOSITORY }}/${{ secrets.IMAGE_NAME }}:${{ github.sha }}"
          docker build -t "$IMAGE_URI" .
          echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV
          echo "âœ… Built image: $IMAGE_URI"

      - name: Push Docker image
        run: |
          echo "ğŸ“¤ Pushing Docker image..."
          docker push $IMAGE_URI

      - name: Get GKE credentials
        run: |
          gcloud container clusters get-credentials ${{ secrets.GKE_CLUSTER }} \
            --zone ${{ secrets.GKE_ZONE }} \
            --project ${{ secrets.GCP_PROJECT }}

      - name: Apply manifests (Deployment, Service, HPA)
        run: |
          kubectl apply -f deployment.yaml
          kubectl apply -f service.yaml
          kubectl apply -f hpa.yaml

      - name: Update Deployment to use new image
        run: |
          echo "ğŸš€ Updating container image..."
          kubectl set image deployment/iris-api iris-api=$IMAGE_URI --record

      - name: Wait for rollout to finish
        run: |
          echo "â³ Waiting for rollout..."
          kubectl rollout status deployment/iris-api --timeout=300s
          echo "ğŸ‰ Deployment successful!"