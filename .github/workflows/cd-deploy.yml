name: CD - Build → Push → Deploy to GKE
on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          project_id: ${{ secrets.GCP_PROJECT }}

      - name: Configure Docker for Artifact Registry
        run: |
          gcloud auth configure-docker ${ARTIFACT_REGISTRY:-us-central1-docker.pkg.dev} --quiet

      - name: Build Docker image
        run: |
          IMAGE_URI="${{ secrets.ARTIFACT_REGISTRY }}/${{ secrets.GCP_PROJECT }}/${{ secrets.ARTIFACT_REPOSITORY }}/${{ secrets.IMAGE_NAME }}:${{ github.sha }}"
          docker build -t "$IMAGE_URI" .
          echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_OUTPUT

      - name: Push to Artifact Registry
        run: |
          docker push ${{ steps.build-and-deploy.outputs.IMAGE_URI }} || true
        # alternative: push with explicit IMAGE_URI env var

      - name: Get GKE credentials
        run: |
          gcloud container clusters get-credentials ${GKE_CLUSTER:-iris-cluster} --zone ${GKE_ZONE:-us-central1-a} --project ${{ secrets.GCP_PROJECT }}

      - name: Deploy to GKE
        run: |
          # Update k8s manifest image and apply
          IMAGE_URI="${{ secrets.ARTIFACT_REGISTRY }}/${{ secrets.GCP_PROJECT }}/${{ secrets.ARTIFACT_REPOSITORY }}/${{ secrets.IMAGE_NAME }}:${{ github.sha }}"
          # substitute image in manifest and apply
          kubectl set image deployment/iris-api iris-api=$IMAGE_URI --record || true
          kubectl apply -f k8s/service.yaml
          kubectl rollout status deployment/iris-api --timeout=120s