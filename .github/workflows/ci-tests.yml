name: CI - Tests & CML Report

on:
  push:
    branches: [ dev, main ]
  pull_request:
    branches: [ main ]

jobs:
  tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.10

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pandas scikit-learn joblib mlflow python-dotenv

      - name: Run tests with pytest
        run: |
          echo "ðŸ§ª Running unit tests (data + model validation)..."
          pytest -q --disable-warnings || true
        continue-on-error: true
        # continue to generate report even if tests fail

      - name: Install CML
        uses: iterative/setup-cml@v1
        with:
          python-version: 3.10

      - name: Generate CML Test Report
        run: |
          mkdir -p report
          echo "## âœ… CI Test Report" > report/report.md
          echo "" >> report/report.md
          echo "### ðŸ§ª Pytest Results" >> report/report.md
          pytest -q --disable-warnings || true
          echo "" >> report/report.md
          echo "### ðŸ“ Repository Snapshot" >> report/report.md
          tree -L 2 >> report/report.md
          echo "" >> report/report.md
          echo "See workflow logs for detailed output." >> report/report.md

      - name: Post CML comment on PR (if any)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          if [ -n "${{ github.event.pull_request.number }}" ]; then
            cml-send-comment report/report.md --pr --md
          else
            echo "Not a PR - skipping CML comment"
          fi
