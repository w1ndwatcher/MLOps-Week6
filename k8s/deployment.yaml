apiVersion: apps/v1
kind: Deployment
metadata:
  name: iris-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: iris-api
  template:
    metadata:
      labels:
        app: iris-api
    spec:
      containers:
        - name: iris-api
          image: us-central1-docker.pkg.dev/bubbly-upgrade-473704-a6/my-repo/iris-api:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000